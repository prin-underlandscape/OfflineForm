<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Off.css">
    <title>Offline GeoJSON editor fo Underlandscape</title>
  </head>
  
  <body>
    <form id="upload">
      <label for="file">Seleziona il file da caricare</label>
      <br>
      <input type="file" id="file" accept=".geojson" onchange=handleSubmit()>
    </form>
    <div id="FeatureList" hidden >
      Scegli la feature da modificare: <br>
      <table id="FeaturesTable"></table>
      <button type="button" onclick=saveGeoJSON()>Salva un file GeoJSON</button>
      <button type="button" onclick=saveUmap()>Salva una mappa umap</button>
      <button type="button" onclick=closeFile()>Chiudi il file (senza salvare)</button>
    </div>
    <div id="FeatureEditor" hidden>
      <button type="button" onclick=closeEdit()>Termina la modifica</button>
      <br>Questi sono campi non definiti nel database: andrebbero rimossi<br>
      <div id="WrongAttributes"> </div>
      Questi sono campi che possono essere modificati<br>
      <div id="PropertiesList"> </div>
      <p>
    </div>
    
<!--
    <script src="jquery-3.7.0.js"></script>
-->
    <script src="upload.js"></script>
    <script src="editFeature.js"></script>
    
    <script src="umapTemplate.js"></script>
    <script src="formats.js"></script>
    <script src="Off.js"></script>

  </body>

</html>
